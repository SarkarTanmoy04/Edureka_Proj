<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Edureka Final Project</title>
    <!-- links -->
    <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet'>

    <!-- Scripts -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="../Javascript/main.js"></script>
    <style>
      body {
          font-family: 'Lobster';font-size: 22px;
      }
      </style>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark navbar-expand-lg fixed-top">
       <!-- dark navbar, expand large, fixed top for always  -->
      <div class="container-fluid">
        <a class="navbar-brand" href="http://tanmoyproj.s3-website.ap-south-1.amazonaws.com/">Edureka</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#Main_Carousel">Carousel</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#G_MAP">Google Map</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#piechart_3d">Pie Chart</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container-fluid">
      <!-- Carousel -->
        <div id="Main_Carousel" class="carousel slide" data-bs-ride="true">
            <!-- Indicator Image downside of images/pictures -->
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#Main_Carousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#Main_Carousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#Main_Carousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <!-- First Image -->
              <div class="carousel-item active">
                <img src="https://mdbootstrap.com/img/Photos/Slides/img%20(130).jpg"  alt="First Image" class="img-fluid">
              </div>
              <!-- Second Image -->
              <div class="carousel-item">
                <img src="https://drehomes.com/wp-content/uploads/hotel-w-dubai-1600x707-1.jpg" alt="Second Image" class="img-fluid">
              </div>
              <!-- Third Image -->
              <div class="carousel-item">
                <img src="https://mdbootstrap.com/img/Photos/Slides/img%20(70).jpg"  alt="Third Image" class="img-fluid">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#Main_Carousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>           
                <!-- Left side previous button -->
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#Main_Carousel" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
              <!-- Right side next button -->
            </button>
          </div>
          <div class="position-relative mt-1" id="G_MAP" style="display:inline-block;">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3687.2080151962878!2d88.16836491488004!3d22.458816085241413!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39f830fc6fffffff%3A0x880d852ade5959b!2sBudge%20Budge%20Institute%20of%20Technology!5e0!3m2!1sen!2sin!4v1675782786578!5m2!1sen!2sin" width="600" height="450" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            <p>Map of Budge Budge Institute of Technology</p> 
          </div>
            <div id="piechart_3d" class="border border-4 border-dark" style="width: 900px; height: 500px; position: relative; left: 20%;"></div>
      </div>
      <br><br>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
